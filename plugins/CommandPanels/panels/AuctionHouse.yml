          - cpc
          - msg= กรุณาป้อนราคาสินค้า เว้นวรรค และใส่จำนวนที่ต้องการขาย
          - msg= คุณสามารถไม่ใส่จำนวนที่ต้องการขายได้
        player-input:
          - ah sell %cp-player-input%
          - open= AuctionHouse(BedrockUtility)_(1)
