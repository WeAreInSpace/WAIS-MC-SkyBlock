GornnyGrandMother:
  options:
    - hideChat
    - positionLock
    - moveawaytoend{r=4}
    - shifttoend
    - endstep{s=end}
    - noDamage
  patterns:
    name: "&f[&a&lNPC&f] &eGornny's grand mother:&f"
    player: "&f[&a%player_name%&f]"
  steps:
    GornnyGrandMother1:
      type: delayed-text
      delay: 40
      text:
        - "{name} หนู/ผม สิเอาหยัง จ้า/ครับ"
      next: check
    check:
      type: movement-text-choice
      text:
        0:
          - "&7กดเดินหน้าเพื่อเลื่อนดัวชี้ขึ้นไปด้านบน"
        1:
          - "&7กดเดินถอยหลังเพื่อเลื่อนดัวชี้ลงไปด้านล่าง"
        3:
          - "&7คลิ๊กซ้าย หรือ กดไปที่ใหนบนหน้าจอ เพื่อเลือกบทสนทนา"
        4:
          - "{player}"
        5:
          - "  &7- รับซื้ออุปกรณ์การเกษตร บ่ จ้า/ครับ"
          - "  &6- รับซื้ออุปกรณ์การเกษตร บ่ จ้า/ครับ"
        6:
          - "  &7- ขายอุปกรณ์การเกษตร บ่ จ้า/ครับ"
          - "  &6- ขายอุปกรณ์การเกษตร บ่ จ้า/ครับ"
        7:
          - "  &7- บ่เป็นหยัง จ้า/ครับ"
          - "  &6- บ่เป็นหยัง จ้า/ครับ"
      choices: sell,buy,nothank
    sell:
      type: delayed-text
      delay: 40
      text:
        - "{name} รับซื้อจ้า"
      next: sellCmd
    sellCmd:
      type: console-command
      command: "commandpanel FarmSell(1) %player_name%"
      next: lastend
    buy:
      type: delayed-text
      delay: 40
      text:
        - "{name} ขายจ้า"
      next: buyCmd
    buyCmd:
      type: console-command
      command: "npc command add -l -r commandpanel FarmShop(1) %player_name%"
      next: lastend
    lastend:
      type: delayed-text
      delay: 10
      text: 
        - "{name} เลือกเลย"
      next: end
    nothank:
      type: delayed-text
      delay: 40
      text:
        - "ไม่เป็นไรจ้า"
      next: end
    end:
      type: delayed-text
      delay: 10
      text: 
        - ""